<div class="game">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 text-center" style="height:100%;">
                <div style="height:50%;overflow: auto;overflow-x: hidden;">
                    Spies in Box:
                    <div ng-repeat="spies in spy.room track by $index">
                        {{spies.name}}
                        <div ng-show="spy.room[0].name == spy.username  && !gameStart && spies.name!=spy.username" style="float:right;">
                            <button class="fa fa-times" ng-click="kickSpy(spies.name)"></button>
                        </div>
                        <div ng-show="gameStart" style="float:right;">
                            <button class="fa fa-check"  ng-click="voteSpy(spies.name)"></button>
                        </div>
                    </div>
                </div>
                <div>
                    {{note}}
                </div>
                <div>
                    <button type="button" class="btn btn-primary btn-block" ng-click="leaveBox()">
                        Leave
                    </button>
                </div>
            </div>
            <div class="col-sm-7 text-center">
                <div>
                    Spy: {{spy.username}}
                </div>
                <div>
                    Room Id : {{spy.roomId}}
                </div>
                <div class="row" ng-show="gameStart">
                    <div class="col-sm-8" ng-hide="rotation > 1">
                        Current : {{currentInterrogater.name}}
                    </div>
                    <div class="col-sm-8" ng-show="rotation > 1">
                        {{hurry}}
                    </div>
                    <div class="col-sm-4">
                        Time Left : {{timeLeft}}
                    </div>
                </div>
                <div class="chat-box">
                    <div id="message-box">
                        <div class="container-fluid" style="padding-left:5%;padding-right:0;overflow-x:hidden;" scroll-glue>
                            <div ng-repeat="message in messages track by $index" style="border-bottom:1px solid grey;background-color:white;">
                                <div class="row" style="padding:5px 0;">
                                    <div class="col-xs-3" style="min-height:22px;color:grey;">
                                        {{message.name}} :
                                    </div>
                                    <div class="col-xs-9" style="min-height:22px;color:grey;text-align:left;">
                                        {{message.message}}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <textarea id="input-box" maxlength="30"></textarea>
                </div>
            </div>
            <div class="col-sm-2">
                <button ng-show="spy.room[0].name == spy.username && !gameStart" type="button" class="btn btn-success btn-block" ng-click="startGame()">
                    Start
                </button>
                <button ng-show="spy.room[0].name == spy.username && gameStart" type="button" class="btn btn-danger btn-block" ng-click="stopGame()">
                   Stop
                </button>
                <div class="text-center">
                {{wordsBox.prop}}
                </div>
                <div ng-repeat="word in wordsBox.words track by $index">
                    {{word}}
                </div>
            </div>

        </div>
    </div>
</div>
