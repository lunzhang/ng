<div id="nike" ng-cloak >

  <navbar></navbar>

  <div class="container-fluid shoes-container">
    <div class="row text-right">
      <div class="col-xs-12">
        <span class="btn btn-primary" ng-if="showCurrent" ng-click="toggleShoes()">
          New
        </span>
        <span class="btn btn-primary" ng-if="showNew" ng-click="toggleShoes()">
          Current
        </span>
      </div>
    </div>
    <div class="row">
      <div ng-show="showCurrent">
        <div class="col-sm-12 text-center">
          Current Shoes
        </div>
        <div  ng-repeat="shoe in currentShoes | orderBy:'newPrice'" class="col-sm-3">
          <span>
            {{shoe.title}} ${{shoe.newPrice}}/${{shoe.oldPrice}}
          </span>
        </div>
      </div>
      <div ng-show="showNew">
        <div class="col-sm-12 text-center">
          Newly Added Shoes
        </div>
        <div ng-repeat="shoe in newShoes | orderBy:'newPrice'" class="col-sm-3">
          <span>
            {{shoe.title}} ${{shoe.newPrice}}/${{shoe.oldPrice}}
          </span>
        </div>
      </div>
    </div>
  </div>

</div>
